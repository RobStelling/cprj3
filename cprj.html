<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./LICENSE" rel="License">

    <TITLE>Fundação CEPERJ - Centro Estadual de Estatísticas Pesquisas e Formação de Servidores Públicos do Rio de Janeiro</TITLE>

    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/topojson.v1.min.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->  
  </head>
  <body>
    <div class="container">
      <a href="http://www.ceperj.rj.gov.br/"><img src="./img/logo.png" alc="Fundação Ceperj" class="topImg"></a>
      <h1>CEPERJ - Mapas temáticos</h1>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
      <script src="./js/bootstrap.min.js"></script>
      <div class="container">
        <ul class="nav nav-pills">
          <li class="active"><a data-toggle="pill" href="#mapa">Mapa</a></li>
          <li><a data-toggle="tab" href="#grafico">Gráfico</a></li>
          <li><a data-toggle="tab" href="#tabela">Tabela</a></li>
        </ul>

        <div class="tab-content">
          <div id="mapa" class="tab-pane fade in active">
            <h3>Rio de Janeiro</h3>
            <div class="row">
              <div class="mapa col-xs-12">
              </div>
            </div>
            <div class="row">
              <div id="selecionaClasse" class="col-xs-3" style="display: none;">
                <div id="controls" align="left">             
                  <input id="classe" type="range" id="rangeInput" name="rangeInput" value="1" min="3" max="9" step="1">
                  <em>Classes: </em><text id="valor-classes"></text> classes
                </div>
              </div>
            </div>
          </div>
          <div id="grafico" class="tab-pane fade">
            <h3>Rio de Janeiro</h3>
            <div class="row">
              <div class="hist col-xs-12">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2">
                <input id="hist" type="checkbox"><b> Ordena valores</b>
              </div>
            </div>
          </div>
          <div id="tabela" class="tab-pane fade">
            <h3>Menu 2</h3>
            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form id="regioes">
            <select id="selecRegiao" onchange="selRegiao()">
              <option value="None">Selecione a região...</option>
              <option value="todas">Todas as regiões</option>
              <option value="metropolitana">Metropolitana</option>
              <option value="noroestefluminense">Noroeste Fluminense</option>
              <option value="nortefluminense">Norte Fluminense</option>
              <option value="serrana">Serrana</option>
              <option value="baixadaslitoraneas">Baixadas Litorâneas</option>
              <option value="medioparaiba">Médio Paraíba</option>
              <option value="centro-sul">Centro-Sul</option>
              <option value="costaverde">Costa Verde</option>
            </select> 
          </form>       
        </div>
        <div class="col-sm-4">
          <form id="indicadores">
            <select id="selecIndicador" onchange="selIndicador()">
              <option value="None">Selecione o indicador...</option>
            </select>
          </form>
        </div>
      </div>
      <script src="./hs.js" charset="utf-8" type="text/javascript"></script>
      <script src="./coloring.js" charset="utf-8"></script>
      <script src="./index.js" charset="utf-8"></script>
    </div>
  </body>
</html>
